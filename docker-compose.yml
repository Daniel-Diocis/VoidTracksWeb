services:
  postgres:
    image: postgres:15-alpine
    container_name: voidtracks-postgres
    environment:
      POSTGRES_USER: voiduser
      POSTGRES_PASSWORD: voidpassword
      POSTGRES_DB: voidtracksdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - voidtracks

  backend:
    build: ./voidtracks-backend
    container_name: voidtracks-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - MUSIC_URL=${MUSIC_URL}
      - COVER_URL=${COVER_URL}
      - PROFILE_URL=${PROFILE_URL}
    volumes:
      - ./voidtracks-backend:/app
    depends_on:
      - postgres
    networks:
      - voidtracks

  frontend:
    build:
      context: ./voidtracks-frontend
    container_name: voidtracks-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - VITE_MUSIC_URL=${VITE_MUSIC_URL}
      - VITE_COVER_URL=${VITE_COVER_URL}
      - VITE_PROFILE_URL=${VITE_PROFILE_URL}
    depends_on:
      - backend
    networks:
      - voidtracks

volumes:
  pgdata:

networks:
  voidtracks: